<!DOCTYPE html>
<html lang="en">

    <body>
        <h1>Hello SportBuff! :) from Diogo</h1>

        <div id="sportbuff-video-wrapper">
            <video width="1024" height="576" controls>
                <source src="https://buffup-public.s3.eu-west-2.amazonaws.com/video/toronto+nba+cut+3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <button id="myButton" type="button">Click Me!</button>

        <script src="dist/index.js"></script>
        <script>
          SportBuffLib.start.then(function(animal) {
            document.querySelector('#imageSrc').textContent = animal.imageSrc
            document.querySelector('#text').textContent = animal.text
          })
        </script>

        <script>
            const { start } = window.SportBuffLib;

            console.log('is this working??');

            console.log(start);
            console.log('where is the button?');
            console.log(document.querySelector('#myButton'));

            document.querySelector('#myButton').addEventListener('click', start);
        </script>
    </body>
